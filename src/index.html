<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="http://localhost:3000/api"
      method="POST"
      data-qa="big"
      class="forms"
    >
      <label for="site-search">
        <input
          type="search"
          id="site-search"
          name="Search"
          class="Searchbar fonts-big"
          placeholder="Try &#34Los Angeles&#34"
          data-qa="keypress"
        >
      </label>
    </form>

    <form
      action="http://localhost:3100/api"
      method="POST"
      data-qa="small"
    >
      <label for="site-search-small">
        <input
          type="search"
          id="site-search-small"
          name="site-search-small"
          class="Searchbar-small fonts-small"
          placeholder="Try &#34Los Angeles&#34"
        >
      </label>
    </form>
  </body>
</html>
