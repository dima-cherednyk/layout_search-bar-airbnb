<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      data-qa="big"
      class="forms Searchbar"
    >
      <label for="site-search">
        <img
          src="https://raw.githubusercontent.com/dima-cherednyk/layout_search-bar-airbnb/8481eba6a55b3990053d267279a5e81e38805e67/src/images/Search.svg"
          alt="search"
          class="image"
        >

        <input
          type="search"
          id="site-search"
          name="Search"
          class="Searchbar-big fonts-big"
          placeholder="Try &#34Los Angeles&#34"
          data-qa="keypress"
        >
      </label>
    </form>

    <form
      data-qa="small"
      class="Searchbar_s"
    >
      <label for="site-search-small">

        <img
          src="https://raw.githubusercontent.com/dima-cherednyk/layout_search-bar-airbnb/8481eba6a55b3990053d267279a5e81e38805e67/src/images/Search.svg"
          alt="search"
          class="image-small"
        >

        <input
          type="search"
          id="site-search-small"
          name="site-search-small"
          class="Searchbar-small fonts-small"
          placeholder="Try &#34Los Angeles&#34"
        >
      </label>
    </form>
  </body>
</html>
